<!DOCTYPE html>
<head>
    <title>Rikka - Home</title>
    <link rel="stylesheet" href="/static/main.css" />
    <link rel="stylesheet" href="/static/index.css" />
</head>
<body>
    <header>
        <h1><a href="{{ .RootPath }}">RIKKA</a></h1>
        <p>A <span style="color: #6cf">simple</span> image share website</p>
    </header>
    <main>
        <img class="logo" src="{{ .StaticPath }}rikka.png" />
        <form id="uploadFrom" enctype="multipart/form-data" action="{{ .UploadPath }}" method="post">
            <div class="line">
                <label id="fakeUploadBtn" for="uploadFile">Choose</label>
                <input id="filename" placeholder="Choose File" disabled="disabled" />
                <input id="uploadFile" name="uploadFile" type="file" accept="image/*" /><br>
            </div>
            <div class="line">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" />
            </div>
            <input type="hidden" name="from" value="website" />
            <input id="submitBtn" type="submit" value="Upload" />
        </form>
    </main>
    <footer>
        <p>Version {{ .Version }} </p>
        <p>Design with <span style="color: red">love</span>, by <span style="color: #66ccff">7sDream</span></p>
    </footer>
    <script>
        'use strict';
        let filenameBox = document.querySelector("input#filename");
        let input = document.querySelector("input#uploadFile");
        input.addEventListener("change", function(){
            filenameBox.value = input.value.split('\\').pop().split('/').pop();
        });
    </script>
</body>
